# Redis configuration for DNS Bench production deployment

# Network configuration
bind 0.0.0.0
port 6379
protected-mode no

# Security
# requirepass your_secure_password_here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Database settings
databases 16
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Replication settings (for scaling)
# replica-read-only yes

# Advanced settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Network tuning
tcp-backlog 511
tcp-keepalive 300

# Client connection settings
# maxclients 10000

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limits
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# ACL settings (Redis 6+)
# Enable ACL logging
acllog-max-len 128

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Notify keyspace events (disabled by default for performance)
# notify-keyspace-events ""

# Advanced memory reporting
# memory-usage-sample-count 5

# Tracking
# tracking-table-max-keys 1000000